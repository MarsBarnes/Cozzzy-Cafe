<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cozzzy Cafe</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leopard@^1/dist/index.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <nav>
      <button id="greenFlag">Restart</button>

      <button class="button-link" id="portfolioButton">
        To Mars' Portfolio
      </button>
      <script>
        document
          .getElementById("portfolioButton")
          .addEventListener("click", function() {
            window.location.href = "https://marsbarnes.github.io/Portfolio/";
          });
      </script>

      <button class="button-link" id="githubButton">
        To GitHub Repository
      </button>
      <script>
        document
          .getElementById("githubButton")
          .addEventListener("click", function() {
            window.location.href = "https://github.com/MarsBarnes/Cozzzy-Cafe";
          });
      </script>
    </nav>
    <div id="project"></div>
    <script type="module">
      import project from "./index.js";

      project.attach("#project");

      document.querySelector("#greenFlag").addEventListener("click", () => {
        project.greenFlag();
      });

      project.greenFlag();
    </script>
    <table>
      <tr>
        <th>Key</th>
        <th>Function</th>
      </tr>
      <tr>
        <td>A</td>
        <td>Move Left</td>
      </tr>
      <tr>
        <td>D</td>
        <td>Move Right</td>
      </tr>
      <tr>
        <td>S</td>
        <td>Pick Up/Set Down</td>
      </tr>
      <tr>
        <td>Space</td>
        <td>Pour</td>
      </tr>
    </table>
  </body>
</html>
