<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cozzzy Cafe</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leopard@^1/dist/index.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <button id="greenFlag">Restart</button>
    <div id="project"></div>
    <script type="module">
      import project from "./index.js";

      project.attach("#project");

      document.querySelector("#greenFlag").addEventListener("click", () => {
        project.greenFlag();
      });

      project.greenFlag();
    </script>
    <table>
        <tr>
            <th>Key</th>
            <th>Function</th>
        </tr>
        <tr>
            <td>A</td>
            <td>Move Left</td>
        </tr>
        <tr>
            <td>D</td>
            <td>Move Right</td>
        </tr>
        <tr>
            <td>S</td>
            <td>Pick Up/Set Down</td>
        </tr>
        <tr>
            <td>Space</td>
            <td>Pour</td>
        </tr>
    </table>    
  </body>
</html>
